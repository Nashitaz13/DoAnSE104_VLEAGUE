version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: vleague-db
    environment:
      POSTGRES_DB: vleague_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  api:
    build: .
    container_name: vleague-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: sh -c "python manage.py run-server"
    restart: unless-stopped

volumes:
  pgdata:
